<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Find</title>
    <link rel="stylesheet" href="/UfindWebDesign/UfindWebsite/static/styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');</style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src= "/UfindWebDesign/UfindWebsite/static/images/wavybg.png" alt="Decorative Design">
        </div>
        <div class="right-side">
            <h2 class="fade-in">LOG IN</h2>
            <form action="/UfindWebDesign/UfindWebsite/templates/home.html" method="POST">
                <input type="text" placeholder="Email or Phone Number" required class="slide-in">
                <input type="password" placeholder="Password" required class="slide-in">
                <select required>
                    <option value="" disabled selected>Please select an option</option>
                    <option value="user">User</option>  
                    <option value="admin">Admin</option> 
                </select>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="button" class="fade-in" onclick="location.href='/UfindWebDesign/UfindWebsite/templates/home.html'">LOG IN</button>
                <p>Don't have an account? <a href="/UfindWebDesign/UfindWebsite/templates/sign_up.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
